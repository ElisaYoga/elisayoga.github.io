<header class="site-header" role="banner">
  {%- assign main_menu_pages = site.pages | where: "menu", "main" -%}
  <nav class="site-nav">
    <div class="page-links trigger">
      <div class="left-wrapper">
        {%- for section in site.sections.left -%}
        <a class="page-link" href="{{ my_page.url | relative_url }}/#{{ section.id }}" onclick="
        document.location.pathname == '/' && event.preventDefault() && event.stopPropagation(); 
        getElementById('{{ section.id }}').scrollIntoView({ behavior: 'smooth' })">
          <img class="page-link-img" src="/assets/imgs/nav-icons/{{ section.id }}.png" alt="{{ section.alt }}">
        </a>
        {%- endfor -%}
      </div>
      <div class="right-wrapper">
        {%- for section in site.sections.right -%}
        <a class="page-link" href="{{ my_page.url | relative_url }}/#{{ section.id }}" onclick="
        document.location.pathname == '/' && event.preventDefault() && event.stopPropagation(); 
        getElementById('{{ section.id }}').scrollIntoView({ behavior: 'smooth' })">
          <img src="/assets/imgs/nav-icons/{{ section.id }}.png" alt="{{ section.alt }}" width="62.15" height="85">
        </a>
        {%- endfor -%}
        <a class="btn-primary" href="https://site.arboxapp.com/schedule?identifier=SwxyldKI&whitelabel=Arbox&referer=SITE&lang=en&scheduleType=workshops" target="_blank">Buchen</a>
      </div>
    </div>
  </nav>
</header>
